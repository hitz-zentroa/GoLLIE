gradient_checkpointing: true
force_auto_device_map: false
use_flash_attention: true
deepspeed: configs/deepspeed_configs/deepspeed_zero3.json

# dataset arguments
dataset_dir:
  /ikerlariak/osainz006/CoLLIE/data/processed_w_examples
train_tasks:
  - ace05.eae
  - ace05.ee
  - ace05.ner
