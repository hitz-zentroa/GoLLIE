#Training args
model_name_or_path: deepseek-ai/deepseek-llm-67b-chat
torch_dtype: bfloat16
use_lora: true
quantization: 4
quantization_inference: null
bf16_full_eval: true
gradient_checkpointing: true
force_auto_device_map: false
use_flash_attention: true
